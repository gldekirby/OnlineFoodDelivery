<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Food System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="bg-white shadow-md w-full flex-shrink-0">
    <div
      class="flex justify-between h-16 items-center px-4 sm:px-6 lg:px-8 w-full max-w-7xl mx-auto"
    >
      <a
        href="{{ url_for('admin_dashboard') }}"
        class="text-2xl font-semibold text-indigo-600 hover:text-indigo-700 transition"
        >Online Food System</a
      >
      <div class="hidden md:flex space-x-8">
        <a
          href="{{ url_for('admin_menu') }}"
          class="text-gray-700 hover:text-indigo-600 font-medium transition"
          >Menu</a
        >
        <a
          href="{{ url_for('admin_orders') }}"
          class="text-gray-700 hover:text-indigo-600 font-medium transition"
          >Orders</a
        >
      </div>
      <div class="md:hidden">
        <button
          id="mobile-menu-button"
          aria-label="Toggle menu"
          class="text-gray-700 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded"
        >
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>
    <div
      id="mobile-menu"
      class="hidden md:hidden bg-white border-t border-gray-200"
    >
      <a
        href="{{ url_for('admin_menu') }}"
        class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-medium transition"
        >Menu</a
      >
      <a
        href="{{ url_for('admin_orders') }}"
        class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-medium transition"
        >Orders</a
      >
    </div>
  </nav>
  <hr class="border-gray-200 w-full" />
  <main
    class="flex-grow w-full min-h-[calc(100vh-104px)] mx-auto"
  >
    <section
      class="bg-blue-500 rounded-lg shadow w-full max-w-full h-full min-h-[400px]"
    >
      {% block content %}{% endblock %}
    </section>
  </main>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
